<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SONGगीत - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="icon" type="image/png" sizes="32x32" href="fav icon\favicon-32x32.png">
</head>

<body>
    
    <div class="container flex bg-black">
        <div class="left">
            <div class="close invert">
                <img width = "40" src="images/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width = "120" src="images/logo.jpg" alt="logo"></div>
                <ul>
                    <li><img class="invert home" src="images/home.svg" alt="Home">Home</li>
                    <li><img class="invert search" src="images/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey m-1 p-1">
                <div class="heading">
                    <img class="invert" src="images/library.svg" alt="library">
                    <h2>Your library</h2>
                </div>

                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    
                  <div class="hamburgerContainer">

                        <img width="40" class="invert hamburger" src="images/hamburger.svg" alt="">

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" class = "leftArrow" color="#ffffff"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" class = "rightArrow" color="#ffffff"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                  </div>

                </div>

                <div class="buttons">
                    <button class="signup">Sign up</button>
                    <button class="login">Log in</button>
                </div>

            </div>

            <div class="spotifyPlaylists">
                <h1>SONGगीत Playlists</h1>
                <div class="cardContainer">

                </div>
                
            <div class="playBar">

                <div class="abovebar">
                    <div class="songinfo"> </div>
                     
                    <div class="songbuttons">
                        <img width="35" id="previous" src="images/prev.svg" alt="">
                        <img width="35" id="play" src="images/play.svg" alt="">
                        <img width="35" id="next" src="images/next.svg" alt="">
                    </div>

                    <div class="timeVol">
                        <div class="songtime"></div>
                        <div class="volume">
                            <img width="25" src="images/volume.svg" alt="">
                        <div class="range">
                           <input type="range" name="volume" id="">
                        </div>
                    </div>
                  </div>
                
                </div>


                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
